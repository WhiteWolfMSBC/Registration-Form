      <!-- Registration Form -->

      <div class="Form-container container-xxl">
        <span id="registrationform">
            <div class="form-container_row row">
                <div class="form-container_col col-xl-2"></div>
                <div class="form-container_col1 col-xl-8">

                    <div class="form-container_col_row row mt-4">
                    <div class="form-container_col2 col-lg-6">
                        <label for=""><b>First Name :-</b><span class="text-danger">*</span></label>
                        <input type="text" placeholder="FirstName" id="FirstName" required class="form-control mt-2">

                        <br><br>

                        <label for=""><b>Date Of Birth :-</b><span class="text-danger">*</span></label>
                        <input type="date" placeholder="Date Of Birth" id="Dob" required class="form-control mt-2">

                        <br><br>

                        <label for=""><b>Gender :-</b><span class="text-danger">*</span></label> <br>
                        <div class="form-check ms-5">
                            <input class="form-check-input" type="radio" id="male" required name="gender" id="male">
                            <label class="form-check-label" for="male">
                              Male
                            </label>

                            <br>

                            <input class="form-check-input" type="radio" id="female"required name="gender" id="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                          </div>

                        <br>

                       <a href="submit.html"><button class="btn mb-1 px-5 ms-2 btn-danger">Submit</button></a>
                       <!-- <a href="submit.html"><input type="submit" class="btn btn-danger" name="" id=""></a> -->

                    </div>

                    <div class="form-container_col2 col-lg-6">
                        <label for=""><b>Last Name :-</b><span class="text-danger">*</span></label>
                        <input type="text" placeholder="LastName" id="lastname" required class="form-control mt-2">

                        <br><br>

                        <label for=""><b>Enter Your Email Id :-</b><span class="text-danger">*</span></label>
                        <input type="email" placeholder="Enter Your Email Id" id="email"required class="form-control mt-2">

                        <br><br>

                        <label for=""><b>Enter Your Contact Details :-</b><span class="text-danger">*</span></label>
                        <input type="tel" placeholder="Enter Your Contact Details" id="contact" required class="form-control mt-2">

                        <br>

                        <button class="btn btn-danger mb-1 px-5 ms-2" onclick="reset()">Reset</button>
                    </div>
                    </div>

                </div>
                <div class="form-container_col col-xl-2"></div>
